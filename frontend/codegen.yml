schema:
  - "http://localhost:3000/graphql":
      headers:
        Authorization: "Bearer "
        X-CODEGEN-HEADER: "true"
documents: "src/documents/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      scalars:
        ISO8601Date: string
        ISO8601DateTime: string